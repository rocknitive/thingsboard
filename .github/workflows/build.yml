name: Build

on:
  pull_request:
    branches: [ release-* ]
  push:
    branches: [ release-* ]
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3.0.0
        with:
          java-version: '11'
          distribution: 'zulu'
      
      - name: Build with Maven
        working-directory: ${{github.workspace}}
        run: |
          mvn package --batch-mode --update-snapshots -DskipTests -Dlicense.skip --file pom.xml

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{github.workspace}}/application/target/thingsboard.deb
