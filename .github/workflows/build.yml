name: Build

on:
  pull_request:
    branches: [ release-* ]
  push:
    branches: [ release-* ]
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{github.repository}}
  IS_PROD: startsWith(github.ref, 'refs/tags/')

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3.0.0
        with:
          java-version: '11'
          distribution: 'zulu'
      
      - name: Build with Maven
        working-directory: ${{github.workspace}}
        run: |
          mvn package --batch-mode --update-snapshots -DskipTests -Dlicense.skip --file pom.xml

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: ${{env.IS_PROD}}
        with:
          files: |
            ${{github.workspace}}/application/target/thingsboard.deb

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{env.REGISTRY}}/${{env.IMAGE_NAME}}

      - name: Build and push Docker image tb-node
        uses: docker/build-push-action@v3
        with:
          context: ./msa/tb-node/target
          push: ${{env.IS_PROD}}
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}

      - name: Build and push Docker image tb-coap-transport
        uses: docker/build-push-action@v3
        with:
          context: ./msa/transport/coap/target
          push: ${{env.IS_PROD}}
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}
